<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='js/jquery-3.5.1.min.js'></script>
    <script>
        
        $(document).ready(function(){
            $("h1").css(
                "color","blue"
            )
            $("h1").css(
                "backgroundColor","red"
            )
            alert($("script").attr("src"));

            $("img").attr({
                alt:"Jquery로 속성지정",
                src:function(index){
                    var size=(index+1)*200

                    return "http://www.placehold.it/"+size+"x200";
                }
                
            });
            $(".box").css({
                float:"left",
                margin:"10px",
                width:"100px",
                height:"100px",
                backgroundColor:function(index){
                    if (index==1) {
                        return "red"
                    }
                    else if (index==2) {
                        return "green"
                    }
                    else{
                        return "blue"
                    }
                }

            }

            )
            $("h2:nth-child(1)").text("<a href=\"#\">text()</a>");
            $("h2:nth-child(2)").html("<a href=\"#\">text()</a>");
           


        });
        
        
    </script>

    </style>
    
</head>

    <h1>Header1</h1>
    <h1>Header2</h1>
    <h1>Header3</h1>

    <div class="box"></div>

</body>
</html>
